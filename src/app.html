<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<meta name="viewport" content="width=device-width" />
	
	<style>
		*, ::after, ::before {
    box-sizing: border-box;
}
		body {
			margin: 0;
			font: 400 1rem/1.5 'Roboto', sans-serif;
			position: relative;
			color: #1c1c1c;
		}
		a{
			font: 700 1rem/1.5 'Roboto', sans-serif;
			color: #FE414D;
		}
		h1{
			margin-top: 0;
		}
		.body-wrapper{
			display: flex;
			overflow: hidden;
			flex-flow: row wrap;
		}
		ul,ol{
			padding: 0;
			margin: 0;
		}
	</style>
	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover" class="body-wrapper">
	{%sveltekit.body%}
</body>

</html>
